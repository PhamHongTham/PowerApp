"'Đột-xuất' As screen":

    "'Form Container' As groupContainer.manualLayoutContainer":
        BorderStyle: =BorderStyle.None
        DropShadow: =DropShadow.None
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

