TOP As screen:

    Container1 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

        Label2 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            Size: =18
            Text: ="Hệ thống lập kế hoạch đầu vào"
            Width: =Parent.Width
            X: =Parent.Width/2 - Self.Width/2
            Y: =Parent.Height/4 - Self.Height/4
            ZIndex: =1

        Container2 As groupContainer.manualLayoutContainer:
            Fill: =RGBA(175, 191, 224, 1)
            Height: =202
            RadiusBottomLeft: =25
            RadiusBottomRight: =25
            RadiusTopLeft: =25
            RadiusTopRight: =25
            Width: =Parent.Width/4
            X: =332
            Y: =276
            ZIndex: =2

