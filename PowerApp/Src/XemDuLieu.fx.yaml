            Height: =44
            Icon: =Icon.BackArrow
            OnSelect: =Navigate(TOP,ScreenTransition.Fade)
            Width: =51
            X: =35
            Y: =18
            ZIndex: =1

        Label6 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            Height: =62
            PaddingTop: =10
            Size: =25
            Text: ="Xem Dữ Liệu"
            Width: =Parent.Width
            X: =Parent.Width/2 - Self.Width/2
            ZIndex: =2

    Rectangle1 As rectangle:
        Fill: =RGBA(0, 0, 0, 1)
        Height: =10
        Width: =Parent.Width
        Y: =75
        ZIndex: =2

